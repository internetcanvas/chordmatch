
<html>
	<head>
		<title>ChordMatch Beta</title>
		
    <meta charset="UTF-8">

	<meta name="description" content="ChordMatch: a reverse chord lookup tool for any stringed instrument.">
	<meta name="keywords" content="chord, match, lookup, chord match, chordmatch, chord lookup, reverse chord lookup, alternate tunings, extended range, guitar">

    <meta name="viewport" content="width=device-width, initial-scale=0.9">
		
		<link rel="stylesheet" type="text/css" href="static/styles.css?2023072901" />
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
    <script type="text/javascript" src="static/scripts.js?2024061201"></script>
    
    <script type="text/javascript" src="static/tunings.js?2024061201"></script>
    <script type="text/javascript" src="static/faqs.js?2023072901"></script>
    
    <script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-102812269-1', 'auto');
			ga('send', 'pageview');
		</script>
	</head>
	<body>
	
		<form>
			<h4 id="logo" class="message"><big>ChordMatch</big> <small>Beta</small></h4>
			
			<div id="menu">
				<div id="options">
					<label for="display">Display</label>
					<select name="display">
						<option value="right" selected>Right</option>
						<option value="left">Left</option>
						<option value="vertical">Vertical</option>
					</select>
			
					<label for="strings">Strings</label>
					<input type="number" name="strings" value="6" size="5" min="2" max="10" pattern="\d*" onchange="tune();" />
			
					<label for="frets">Frets</label>
					<input type="number" name="frets" value="8" size="5" min="4" max="32" pattern="\d*" />
			
					<label for="offset">Capo</label>
					<input type="number" name="offset" value="0" size="5" min="0" max="11" pattern="\d*" />
					
					<hr style="display: none;" />
					
					<label for="notation">Notation</label>
					<select name="notation">
						<option value="True" selected>Flat</option>
						<option value="False">Sharp</option>
					</select>
			
					<label for="exact">Precision</label>
					<select name="exact">
						<option value="False" selected>Omit 5th</option>
						<option value="True">Exact</option>
					</select>
				
					<hr style="display: none;" />
								
					<label for="tuning">Tuning</label>
					<select name="tuning" onchange="if ($(this).val() == '') return ask();">
						<optgroup label="Presets"></optgroup>
						<optgroup label="Custom">
							<option value="">New...</option>
						</optgroup>
					</select>
					
					<label for="clear">
						<input type="checkbox" name="clear" checked>Clear
					</label>
			
					<hr style="display: none;" />
			
					<input type="button" value="Update" onclick="return update(true);" />
					<input type="reset" value="Reset" onclick="update(true); return true;" />
				</div>
		
				<div id="output" class="message" data-default="Please select 2+ notes."></div>
			</div>
			
		</form>
		
		<div id="wrapper">
			<table cellspacing="0" cellpadding="0" border="0" class=""></table>
		</div>
		
		<div id="footer">
			<div id="log">
				<input type="checkbox" name="notes" checked> Log notes<br />
				<textarea placeholder="Log" rows="4" cols="44"></textarea><br />
				<a href="#" onclick="$('#log textarea').val(''); return false;">clear</a>
				| <a href="#" onclick="copy(); return false;">copy</a>
			</div>

			<p>
				&copy; <script type="text/javascript">document.write(new Date().getFullYear());</script>
				| <a href="mailto:mail@chordmatch.com">Contact</a>
				| <a href="#" onclick="$('#faq').slideToggle(); return false;">FAQ</a>
				| <a href="https://github.com/internetcanvas/chordmatch" target="_blank">Source</a>
			</p>
			
			<div id="faq" style="display: none;">
				<dl></dl>
			</div>
		</div>
		
	</body>
</html>
